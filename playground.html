<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This tells the computer how to read all the different letters and symbols -->
    <meta charset="UTF-8">
    <!-- This is super important for making the website look right on phones! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title of the page you see in the browser tab -->
    <title>DevLab - Playground</title>
    <!-- We're adding some cool fonts from the internet here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- We're adding the icon library here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- This links our main stylesheet to the page to make it look good -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="playground-page">

    <!-- This is the top part of the page with the website name and navigation buttons -->
    <header>
        <div class="logo">DevLab</div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="playground.html" class="active"><i class="fas fa-code"></i>Playground</a></li>
                <li><a href="challenges.html"><i class="fas fa-trophy"></i>Challenges</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the main content area for the playground -->
    <main class="main-playground">
        <div class="editor-column">
            <h2 class="section-title">Type CSS Here and See the Magic</h2>
            <div class="editor-container">
                <div class="editor-header">
                    <!-- These are the little red, yellow, and green dots at the top of the editor -->
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span style="margin-left: auto;">styles.css</span>
                </div>
                <!-- This is the big text box where you'll write your CSS code -->
                <textarea id="css-editor" placeholder="write your CSS here..."></textarea>
            </div>
            <div class="playground-buttons">
                <!-- This is the button that will clear everything you wrote in the text box -->
                <button id="clear-playground-button" class="cta-button clear-button"><i class="fas fa-eraser"></i> Clear Code</button>
            </div>
        </div>

        <div class="preview-column">
            <h2 class="section-title">Live Preview</h2>
            <div class="preview-container">
                <!-- This is the live preview area where you can see your CSS in action! -->
                <iframe class="live-preview" id="live-preview-iframe"></iframe>
            </div>
        </div>
    </main>

    <!-- This links our JavaScript file to the page for things like making the buttons work -->
    <script src="script.js"></script>
</body>
</html>
